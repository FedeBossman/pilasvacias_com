<body>

<canvas id="myOtherChart" width="1024" height="1024"></canvas>

<script>

var someArray = [1,1,0,0,2,0,0,2,3,0,1,0,1,7,1,0,1,1,3,0,0,1];
var twelveSeventeen  = makePercentageArray(someArray);

var fiftySix  = makePercentageArray(someArray);



function makePercentageArray(myArray) {
	var length = myArray.length;
	var total = 0;
	var percentageArray = [];

	for (var i = 0; i < length; i++){
		total+= myArray[i];
	}

	for (var i = 0; i < length; i++) {
		var aux = (myArray[i]*100/total);
		percentageArray.push(aux);
	};
return percentageArray;
}


//Get context with jQuery - using jQuery's .get() method.
	var ctx = $("#myOtherChart").get(0).getContext("2d");
//This will get the first returned node in the jQuery collection.
var myRadarChart = new Chart(ctx);

var options = {
				
	//Boolean - If we show the scale above the chart data			
	scaleOverlay : false,
	
	//Boolean - If we want to override with a hard coded scale
	scaleOverride : false,
	
	//** Required if scaleOverride is true **
	//Number - The number of steps in a hard coded scale
	scaleSteps : 6,
	//Number - The value jump in the hard coded scale
	scaleStepWidth : 5,

	scaleStartValue : null,
	
	//Boolean - Whether to show lines for each scale point

myRadarChart.Radar(data, options);
